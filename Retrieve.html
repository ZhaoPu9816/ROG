<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="css/Retrieve.css"/>
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/down.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
	</head>
	<body>
		<!--顶部-->
		<div class="top">
			<div class="h">
				<div class="left">
					<a href="index.html">主页</a>
					<span>|</span>
					<a>导航</a>
				</div>
				<div class="right">
					<a href="SignMain.html">登录</a>
					<span>|</span>
					<a href="registerMain.html">注册</a>
				</div>
			</div>
		</div>
		<!--logo-->
		<div class="top-logo">
			<div class="logo">
				<img src="https://webinput.nie.netease.com/img/fc/logo.png/200" />
			</div>
		</div>
		
		<div class="retriece">
			<!--上方小红点-->
			<ul class="step">
				<li>
					<div class="step1 leftAlignment">1</div>
					<div class="link iblock"><hr /></div>
				</li>
				<li>
					<div class="step2 leftAlignment">2</div>
					<div class="link iblock"><hr /></div>
				</li>
				<li>
					<div class="step3">3</div>
				</li>
			</ul>
			<ul class="step-text">
				<li>
					<span class="step-text1">验证身份</span>
				</li>
				<li>
					<span class="step-text2">设置新密码</span>
				</li>
				<li>
					<span class="step-text3">完成</span>
				</li>
			</ul>
			<!--验证身份-->
			<div class="retriece1">			
				<span>手机号：</span><input type="text" name="phone" id="phone" placeholder="输入手机号" />
				<span>验证码：</span><input type="text" name="verificationCode" id="verificationCode" placeholder="输入验证码" />
				<button class="hqyzm">获取验证码</button>
				<button class="to-step2">下一步</button>
			</div>
			<!--设置新密码-->
			<div class="retriece2">
				<span>新密码：</span><input type="text" name="passWord" id="passWord" placeholder="输入新密码" />
				<span>确认密码：</span><input type="text" name="repassWord" id="repassWord" placeholder="确认新密码" />
				<button class="to-step3">下一步</button>
			</div>
			<!--完成-->
			<div class="retriece3">
				<h3>密码重置完成</h3>
				<a href="SignMain.html"><button class="to-sign">返回登录</button></a>
			</div>
		</div>
		
		<!--底部-->
		<script type="text/javascript" src="js/down.js" ></script>
		
	</body>
</html>

<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="js/Retrieve.js" ></script>
