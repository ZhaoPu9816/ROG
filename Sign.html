<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/Sign.css" />
		<link rel="stylesheet" href="css/down.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<div class="sign">

			<div class="sign-head">
				<img src="https://webinput.nie.netease.com/img/fc/logo.png/200" />
			</div>

			<div class="sign-body">
				<div class="tangram">
					<div class="tangram-head">
						<span>登录</span>
						<a href="registerMain.html" target="_blank">立即注册> </a>
						<hr />
					</div>
					<div class="tangram-body">
						<input type="text" name="signUserName" id="signUserName" placeholder="手机/邮箱/用户名" />
						<input type="text" name="signPassWord" id="signPassWord" placeholder="密码" />
					</div>
					<div class="tangram-down">
						<input type="checkbox" value="自动登录" /><span>自动登录</span>
						<a>忘记密码</a>
						<button class="sign-btn" id="sign-btn">登录</button>
					</div>
					<div class="thirdParty">
						<span>使用第三方账号登陆</span>
						<img src="img/qqlogo.jpg" />
						<img src="img/wxlogo.jpg" />
					</div>
				</div>
			</div>

		</div>
		
		<div class="space">
			
		</div>
		
		<script type="text/javascript" src="js/down.js" ></script>

	</body>

</html>

<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="js/Sign.js" ></script>
